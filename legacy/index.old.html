    <script data-include="content/resume">window.data['content/resume'] = "<h1 id=\"resume\">Resume</h1>\n<h2 id=\"omar-job-abesamis\">OMAR JOB ABESAMIS</h2>\n<p>Mt Pleasant *, Michigan 48858<br>* <em>Willing to relocate; Authorized to work and reside in the US</em><br><strong>PHONE:</strong> (989) 545 7621<br><strong>EMAIL:</strong> aj.bo.dev@gmail.com<br><strong><a href=\"https://github.com/ajbodev\">GITHUB</a>,\n<a href=\"https://linkedin.com/in/ajbodev\">LINKEDIN</a>, \n<a href=\"http://ajbodev.github.io\">WEBSITE</a>, \n<a href=\"http://ajbodev.github.io/media/Omar-Job-Abesamis-resume.pdf\">PDF</a></strong>  </p>\n<hr>\n<p><strong>FULL STACK WEB DEVELOPER</strong> with over four years of experience programming for the web (backend and frontend). <em>Experienced</em> in building web apps that support organizational and personal needs. <em>Knowledgeable</em> in using available open source solutions that speed up development time. <em>Open</em> and <em>eager</em> to learn new technologies as they fit the problem. <em>Willing</em> to master general conventions and specific niches of technology according to the team’s needs. <em>Enjoys</em> technical challenges and <em>sharing</em> insights.</p>\n<hr>\n<p><strong>TECHNOLOGIES (PREFERRED):</strong>  </p>\n<ul>\n<li><strong><a href=\"#/technology/language\">LANGUAGES</a>:</strong> <a href=\"#/technology/language/javascript\">JavaScript</a>, <a href=\"#/technology/language/csharp\">C#</a>, <a href=\"#/technology/language/ruby\">Ruby</a>, <a href=\"#/technology/language/php\">PHP</a>, <a href=\"#/technology/language/java\">Java</a>, <a href=\"#/technology/language/python\">Python</a>, <a href=\"#/technology/language/sql\">SQL</a>, <a href=\"#/technology/language/html\">HTML</a>, <a href=\"#/technology/language/css\">CSS</a></li>\n<li><strong><a href=\"#/technology/framework\">FRONTEND FRAMEWORKS/LIBRARIES</a>:</strong> <a href=\"#/technology/framework/angular\">AngularJS</a>, <a href=\"#/technology/framework/react\">React.js</a>, <a href=\"#/technology/framework/ember\">Ember.js</a>, <a href=\"#/technology/framework/jquery\">jQuery</a>, <a href=\"#/technology/framework/bootstrap\">Bootstrap</a></li>\n<li><strong><a href=\"#/technology/framework\">SERVER FRAMEWORKS</a>:</strong> <a href=\"#/technology/framework/aspdotnet\">ASP.NET</a>, <a href=\"#/technology/framework/rails\">Ruby on Rails</a>, <a href=\"#/technology/framework/spring\">Spring</a>, <a href=\"#/technology/framework/laravel\">Laravel</a>, <a href=\"#/technology/framework/express\">Express</a>, <a href=\"#/technology/framework/django\">Django</a></li>\n<li><strong><a href=\"#/technology/cms\">CMS</a>:</strong> <a href=\"#/technology/cms/wordpress\">WordPress</a>, <a href=\"#/technology/cms/drupal\">Drupal</a></li>\n<li><strong><a href=\"#/technology/database\">DATABASES</a>:</strong> <a href=\"#/technology/database/mysql\">MySQL</a>, <a href=\"#/technology/database/sqlserver\">SQL Server</a>, <a href=\"#/technology/database/postgresql\">PostgreSQL</a>, <a href=\"#/technology/database/mongodb\">MongoDB</a></li>\n<li><strong><a href=\"#/technology/hosting\">HOSTING</a>:</strong> <a href=\"#/technology/hosting/openshift\">OpenShift</a>, <a href=\"#/technology/hosting/heroku\">Heroku</a></li>\n<li><strong><a href=\"#/technology/others\">OTHERS</a>:</strong> <a href=\"#/technology/others/apache\">Apache</a>, <a href=\"#/git\">Git</a>, <a href=\"#/technology/others/node\">Node</a>, <a href=\"#/technology/others/gulp\">Gulp</a>, <a href=\"#/technology/others/jade\">Jade</a>, <a href=\"#/technology/others/coffeescript-livescript-typescript\">CoffeeScript, LiveScript, TypeScript</a>, <a href=\"#/technology/others/stylus-less-sass\">Stylus/LESS/SASS</a>,  <a href=\"#/technology/others/excel\">Excel with PowerPivot DAX</a></li>\n</ul>\n<p><strong><a href=\"#/technology/paradigm\">PARADIGMS</a>:</strong> <a href=\"#/technology/paradigm/object-oriented-programming\">Object-Oriented Programming</a>, <a href=\"#/technology/paradigm/functional-programming\">Functional Programming</a>, <a href=\"#/technology/paradigm/test-driven-development\">Test-Driven Development</a>, <a href=\"#/technology/paradigm/relational\">Relational Database/Model</a>, <a href=\"#/technology/paradigm/agile\">Agile Software Development</a></p>\n<p><strong><a href=\"#/technology/discipline\">DISCIPLINES</a>:</strong> <a href=\"#/technology/discipline/software-engineering\">Software Engineering</a>, <a href=\"#/technology/discipline/user-experience\">User Experience</a>, <a href=\"#/technology/discipline/business-intelligence\">Business Intelligence</a></p>\n<hr>\n<h2 id=\"work-experience\">WORK EXPERIENCE</h2>\n<p><strong><a href=\"http://www.intellicare.com.ph/\">Intellicare</a></strong> 2012-2014<br><strong>WEB DEVELOPER</strong></p>\n<ul>\n<li>Migrated the organization’s HR system from Visual FoxPro to OrangeHRM (PHP and MySQL)</li>\n<li>Extended OrangeHRM with history and ACL capabilities (Symfony, jQuery)</li>\n<li>Developed the business intelligence stack of the new HR system (Excel with PowerPivot with DAX)</li>\n<li>Standardized the project’s documentation and communication (MediaWiki)</li>\n<li>Extended OrangeHRM with Payroll functionality (hours and basic salary computation) </li>\n<li>Interfaced OrangeHRM with the IT’s existing .NET based accounting system (C#, SQL Server) </li>\n<li>Trained the organization (main and provincial offices) on how to use OrangeHRM</li>\n</ul>\n<hr>\n<p><strong><a href=\"https://healthway.com.ph/\">Healthway Medical</a></strong> 2013<br><strong>BUSINESS INTELLIGENCE ANALYST</strong></p>\n<ul>\n<li>Performed advanced computation and filtering of sixty million records for financial audit by management and Deloitte auditors (MySQL, SQL Server, Excel with PowerPivot DAX)</li>\n<li>Scaled and benchmarked MySQL, SQL Server and Excel PowerPivot to be able to handle twenty million records per batch and compute under ten minutes of execution</li>\n<li>Standardized the project’s documentation and communication (MediaWiki)</li>\n</ul>\n<hr>\n<h2 id=\"personal-projects\">PERSONAL PROJECTS</h2>\n<p><strong><a href=\"https://github.com/ajbodev/bible-html\">Bible HTML</a></strong> 2015</p>\n<ul>\n<li>Fast, minimalist Bible app built using the modern web</li>\n</ul>\n<hr>\n<p><strong><a href=\"https://github.com/ajbodev/rcx\">RCX</a></strong> 2015-2016</p>\n<ul>\n<li>A Frontend Code Playground Done Right</li>\n</ul>\n<hr>\n<p><strong><a href=\"https://github.com/ajbodev/modern-hrm\">ModernHRM</a></strong> 2015-2016</p>\n<ul>\n<li>A Better OrangeHRM</li>\n</ul>\n<hr>\n<h2 id=\"education\">EDUCATION</h2>\n<p><a href=\"http://www.upb.edu.ph/\">University of the Philippines, Baguio</a><br>Earned 139 credits toward a BS Computer Science degree (2006-2010)<br><em><a href=\"http://ajbodev.github.io/media/Omar-Job-Abesamis-thesis.pdf\">Thesis: Isolated Tagalog Vowel Recognition using the Wall Street Journal Speech Corpus and Hidden Markov Models</a></em></p>\n<hr>\n<p><a href=\"#/projects\">Projects</a><br><a href=\"#/testimonials\">Testimonials</a><br><a href=\"#/home\">Return to Home</a>  </p>\n";</script>
    <script data-include="content/about">window.data['content/about'] = "<p><em>Helping organizations optimize their value proposition thru standard and innovative uses of web technology</em></p>\n<h1 id=\"about\">About</h1>\n<p><image \n  src='http://ajbodev.github.io/media/Omar-Job-Abesamis-picture.jpg' \n  style=' margin: 0px 20px 0px 0px'>\n</image><br></p>\n<p>I&#39;m Omar Job Abesamis, a Full Stack Web Developer.</p>\n<!--\nOn a production level, I have experience in PHP, MySQL and JavaScript,\nhaving developed the HR system of my former company \n([Intellicare](http://www.intellicare.com.ph/)), migrating it from \nlegacy Visual FoxPro to a modern open-source PHP-based solution (OrangeHRM). \nAs a web developer in that position, I worked hard and innovated heavily, \nlearning as needed the necessary PHP and JavaScript libraries and frameworks, \nand introducing the use of Excel PowerPivot as a scalable reporting solution. \nTo make the system in favor with the HR's access and permission policy, \nI customized the PHP code and the necessary MySQL tables. \nWe used a wiki software (MediaWiki) to document the entire system.\n\nOn a development level, I have experience with other languages and frameworks\nlike C# (ASP.NET), Ruby (Rails), Node (Express), Java (Spring), Python (Flask),\nPHP (Laravel and Symfony). I built ModernHRM and RCX Social, both built using \nthose mentioned technologies. You can read more about them in my blog.\n\nI wrote the [Bible HTML](#/bible-html), a fast and minimalist Bible software, \nbuilt with web technology (HTML, CSS, and JavaScript). It's written in five \ndifferent frameworks ([Mithril.js](#/mithril), [AngularJS](#/angular), \n[React.js](#/react), [Ember.js](#/ember), [jQuery](#/jquery)), and the entire \nprogram is just one HTML file and runs in almost every computer where there \nis a web browser. You can read more in my blog.\n\nI built [Rich Code eXperience](#/rcx), a set of easy to use code playgrounds.\n[One](http://ajbodev.github.io/rcx/app/) of them is a a simple but powerful code generator \nusing [Jade](#/jade). It uses Jade mixins as a form of metaprogramming to \ngenerate code in six different frameworks:\n\n* [C# with ASP.NET MVC and Entity Framework](#/aspdotnet)\n* [Ruby with Ruby on Rails](#/ror)\n* [PHP with Laravel](#/laravel)\n* [Node with Express and Mongo.js](#/express)\n* [Python with Flask](#/flask)\n* [Java with Spring Boot](#/spring)\n\nThere's no limit to how many frameworks it can generate code for. I believe I\nhave a high ceiling on web technology knowledge - so I can make this tool \ngenerate for all the most popular web frameworks.\n\nWith my knowledge and understanding of web technology, I am very interested \nin seeing organizations succeed with it, in both standard and \ninnovative ways.\n\nWhile I can handle the full stack (frontend and backend) of web development, \nI'm most passionate about pushing frontend technology, which I see as a \ngoldmine of interesting innovations (ES6, ES7, Service workers, ..).\n\nThis [personal website](http://ajbodev.github.org/) of mine that you are \nviewing expresses my desire for innovation in giving a better \n[user experience](#/user-experience). It uses animate.css, and like the \nBible HTML is available entirely in one HTML file. It uses Angular, \nbut is also available in \n[Mithril](http://ajbodev.bitbucket.org/mithril.html), and \n[React](http://ajbodev.bitbucket.org/react.html), and \n[Ember](http://ajbodev.bitbucket.org/ember.html). You can download it by saving \nit (CTRL-S), or clicking this \n<a href='http://ajbodev.bitbucket.org/index.html' \ndownload='http://ajbodev.bitbucket.org/index.html'>button.</a>\n\nI would very much like to work for an organization which gives me the best\nopportunity to grow as a web developer, and where I can contribute the most\nto others' growth as well. I can be contacted at (Home) **(989) 545 7621**\nand at (Email) **aj.bo.dev@gmail.com**.\n-->\n<hr>\n<p><a href=\"#/testimonials\">Testimonials</a><br><a href=\"#/home\">Return to Home</a>  </p>\n";</script>
