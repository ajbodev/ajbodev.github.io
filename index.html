    <div data-include="_body/pure">
<div id="layout" class="pure-g">
  <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
      <h1 class="brand-title">OJ Abesamis</h1>
      <h2 class="brand-tagline">Fullstack Web Developer</h2>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#/home" class="pure-button">Home</a></li>
          <li class="nav-item"><a href="#/about" class="pure-button">About</a></li>

  </div>
  <div class="content pure-u-1 pure-u-md-3-4">

</div></div>
    <div data-include="content">
<script src="http://ajbodev.github.io/vendors/core/jquery/jquery-2.1.4/jquery.min.js"></script>
<script src="http://ajbodev.github.io/vendors/router/director/director-1.2.8/director.min.js"></script>
<script src="http://ajbodev.github.io/vendors/progress/nprogress/nprogress-0.2.0/nprogress.min.js"></script>
<script>var app = {data: {_meta: {}, meta: {}, src: {}}, component: {}};</script>
<script data-include="content/home" data-entity="html" data-stringify="app.data.src">app.data.src["content/home"] = "\n<p>Home sweet</p>";</script>
<script data-include="content/about" data-entity="html" data-stringify="app.data.src">app.data.src["content/about"] = "\n<p>About!</p>";</script>
<script data-include="content/blog/1" data-entity="html" data-stringify="app.data.src">app.data.src["content/blog/1"] = "\nSome blog !\n\r\n";</script>
<script data-include="_content/meta" data-entity="html" data-stringify="app.data.src">app.data.src["_content/meta"] = "\n<div class=\"posts\">\n  <section class=\"post\">\n    <header class=\"post-header\">\n      <h2 id=\"content__title\" class=\"post-title\"></h2>\n      <p class=\"post-meta\">By <a id=\"content__author\" href=\"#\" class=\"post-author\"></a>&nbsp<a id=\"content__category\" href=\"#\" class=\"post-category post-category-design\"></a></p>\n    </header>\n    <div class=\"post-description\">\n      <p id=\"content__src\"></p>\n    </div>\n  </section>\n  <iframe id=\"content__comments\"></iframe>\n</div>";</script>
<script data-include="component|meta|index">// Generated by LiveScript 1.4.0
var Component;
Component = function(o){};
Component.prototype = {
  constructor: Component,
  init: function(){
    var _this, routes, router;
    _this = this;
    routes = {
      '/?((w|.)*)': function(content){
        console.log(content);
        _this.progressStart();
        _this.animateContent();
        _this.renderContent({
          content: content
        });
        _this.progressEnd();
      }
    };
    router = Router(routes);
    router.init();
  },
  renderContent: function(o){
    var _this, content, meta;
    _this = this;
    content = o.content;
    console.log(app.data.meta['content/' + content]);
    if (app.data.meta[content]) {
      meta = app.data.meta[content];
      $('#content').html(app.data.src['_content/meta']);
      if (meta['title']) {
        $('#content__title').html(meta['title']);
      }
      if (meta['author']) {
        $('#content__author').html(meta['author']);
      }
      if (meta['category']) {
        $('#content__category').html(meta['category']);
      }
      if (meta['comments']) {
        $('#content__comments').attr('src', 'http://ajbodev.bitbucket.org/_disqus.html#/' + content);
      }
      $('#content__src').html(app.data.src['content/' + content]);
    } else {
      $('#content').html(app.data.src['content/' + content]);
    }
  },
  animateContent: function(o){
    var _this, content;
    _this = this;
    content = document.getElementById('content');
    content.className = 'fadeIn animated';
    setTimeout(function(){
      content.className = '';
    }, 300);
    window.scrollTo(0, 0);
  },
  progressStart: function(o){
    var _this;
    _this = this;
    NProgress.start();
  },
  progressEnd: function(o){
    var _this;
    _this = this;
    NProgress.done();
  }
};
app.data.meta = {
  'blog/1': {
    title: 'Blog 1',
    author: 'OJ',
    category: 'stuff',
    comments: true
  }
};
app.component = new Component();</script>
<script>app.component.init()</script></div>
