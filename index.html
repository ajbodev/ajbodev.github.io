<script data-include="content/about" data-entity="html" data-stringify="app.data.src">app.data.src["content/about"] = "<h1 id=\"about\">About</h1>\n<p>I&#39;m OJ Abesamis, a web developer capable of <a href=\"#/fullstack\">fullstack</a> development (<a href=\"#/frontend\">frontend</a> and <a href=\"#/backend\">backend</a>). My core technologies are in <a href=\"#/dotnet\">.NET</a> <a href=\"#/java\">Java</a>, <a href=\"#/php\">PHP</a>, and <a href=\"#/javascript\">JavaScript</a> (browser and Node).</p>\n<p>I have a <a href=\"#/working-knowledge\">working knowledge</a> of other technology stacks like <a href=\"#/ruby\">Ruby</a> (Rails, Sinatra), <a href=\"#/python\">Python</a> (Django, Flask), <a href=\"#/go\">Go</a>, and some <a href=\"#/\">Rust</a>. My preferred SQL <a href=\"#/databases\">databases</a> are <a href=\"#/mysql\">MySQL</a>, <a href=\"#/postgres\">Postgres</a>, <a href=\"#/sqlserver\">SQL Server</a>. Can also work with a Non-SQL database like <a href=\"#/\">MongoDB</a> if required. I have <a href=\"#/technologies/others\">other technologies</a> in my toolbelt.</p>\n<p>Key projects I&#39;m working on are <a href=\"#/rcx\">Rich Code eXperience</a> (RCX, a powerful code playground), <a href=\"#/modern-hrm\">ModernHRM</a> (an HR system built in the modern way), and <a href=\"#/bible-html\">Bible HTML</a> (a web-based Bible software). A major theme in my projects has been pushing the potential of the <a href=\"#/frontend\">frontend</a> (HTML, CSS, JS) to do what it normally can&#39;t.</p>\n<p>I am very willing to <a href=\"#/\">learn</a> new technologies as they come. Developers (or anybody in general) should not be married to their positions, and should continually seek to reinvent themselves to further the value they provide to their organizations. <a href=\"#/stay-hungry\">Stay hungry</a>, as Steve Jobs would say.</p>\n";</script>
