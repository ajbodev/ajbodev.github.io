<script data-include="content/about" data-entity="html" data-stringify="app.data.src">app.data.src["content/about"] = "<h1 id=\"about\">About</h1>\n<p>I&#39;m OJ Abesamis, a web developer capable of <a href=\"#/notes/fullstack\">fullstack</a> development (<a href=\"#/notes/frontend\">frontend</a> and <a href=\"#/notes/backend\">backend</a>). My core technologies are in <a href=\"#/notes/dotnet\">.NET</a> <a href=\"#/notes/java\">Java</a>, <a href=\"#/notes/php\">PHP</a>, and <a href=\"#/notes/javascript\">JavaScript</a> (browser and Node).</p>\n<p>I have a <a href=\"#/notes/working-knowledge\">working knowledge</a> of other technology stacks like <a href=\"#/notes/ruby\">Ruby</a> (Rails, Sinatra), <a href=\"#/notes/python\">Python</a> (Django, Flask), <a href=\"#/notes/go\">Go</a>, and some <a href=\"#/notes/rust\">Rust</a>. My preferred SQL <a href=\"#/notes/databases\">databases</a> are <a href=\"#/notes/mysql\">MySQL</a>, <a href=\"#/notes/postgres\">Postgres</a>, <a href=\"#/notes/sqlserver\">SQL Server</a>. Can also work with a Non-SQL database like <a href=\"#/notes/mongodb\">MongoDB</a> if required. I have <a href=\"#/notes/technologies/others\">other technologies</a> in my toolbelt.</p>\n<p>Key projects I&#39;m working on are <a href=\"#/notes/rcx\">Rich Code eXperience</a> (RCX, a powerful code playground), <a href=\"#/notes/modern-hrm\">ModernHRM</a> (an HR system built in the modern way), and <a href=\"#/notes/bible-html\">Bible HTML</a> (a web-based Bible software). A major theme in my projects has been pushing the potential of the <a href=\"#/notes/frontend\">frontend</a> (HTML, CSS, JS) to do what it normally can&#39;t.</p>\n<p>I am very willing to <a href=\"#/notes/learning-technologies\">learn</a> new technologies as they come. Developers (or anybody in general) should not be married to their positions, and should continually seek to reinvent themselves to further the value they provide to their <a href=\"#/notes/organizations\">organizations</a>. As Steve Jobs would say - <a href=\"#/notes/stay-hungry\">stay hungry</a>.</p>\n";</script>
